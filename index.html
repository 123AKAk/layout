<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- mb-2 mb-lg-0 -->
        <div id="rc_logo">
            <a href="#home" title="Logo">Logo</a> <!-- Swap this placeholder out for your logo image -->
            </div>  
            
            <div class="rc_nav" id="centered_nav">
                <a href="#home" title="Home">Home</a>
                <a href="#about" title="About">About</a>
                <a href="#services" title="Services">Services</a>
                <a href="#product" title="Contact">Product</a>
                <a href="javascript:void(0);" title="Menu" style="font-size:18px;" class="icon" onclick="myFunction()">&#9776;</a>
                <a href="#home" class="callt" title="Call to Action">Call to Action</a>
            </div>
        </div>
            
            
        <div class="container rc_content">
            <h3>Responsive Centered Navigation Menu</h3>
            <p>Resize the browser window to see the menu respond</p>
        </div>
    </div>
        
    <script>
        function myFunction() {
        var x = document.getElementById("centered_nav");
        if (x.className === "rc_nav") {
            x.className += " responsive";
        } else {
            x.className = "rc_nav";
        }
    }
    </script>
</body>
</html>
